<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Y-Theme</title>
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
   <link rel="stylesheet" href="css/swiper-bundle.min.css">
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">
            <img class="nav__logo__img" src="/img/logo.png" alt="Logo">Halloween
         </a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
               <li class="nav__item"><a class="nav__link" href="#">About</a></li>
               <li class="nav__item"><a class="nav__link" href="#">Candy</a></li>
               <li class="nav__item"><a class="nav__link" href="#">News</a></li>
            </ul>
            <div class="nav__close" id="nav-close">
               <i class='bx bx-x'></i>
            </div>
            <img src="img/nav-img.png" class="nav__img" alt="">
         </div>
         <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
         </div>
      </nav>
   </header>
   <main class="main">
      <div class="swiper mySwiper">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               1
            </div>
            <div class="swiper-slide">
               2
            </div>
         </div>
      </div>
   </main>


   <script src="/js/swiper-bundle.min.js"></script>
   <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
   <script src="/js/app.js"></script>
</body>
</html>
